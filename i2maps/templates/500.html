        <p>i2maps Internal Error</p>
        <p>{{ exception }}</p>
        {% if error_file %}
        <p><a href="../errors/{{error_file}}" id="error_link">Full error report</a></p>
        <script type="text/javascript"> 
        if(i2MAPS_URL)
        {
            $("#error_link").attr("href", $("#error_link").attr("href").replace('../', i2MAPS_URL));
            $("#error_link").attr("target", "_blank");
        }
        </script>
        {% endif %}
